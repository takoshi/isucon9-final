version: '3'

services:

  nginx:
    image: nginx:1.17
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./frontend/dist:/opt/isucon/public
    ports:
      - "80:80"
      - "8080:8000"
      - "5000:5000"
    links:
      - "webapp"
      - "payment"

  mysql:
    image: mysql:8
    command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    environment:
      - "TZ=Asia/Tokyo"
      - "BIND-ADDRESS: 0.0.0.0"
    env_file:
      - ".env"
    volumes:
      - mysql:/var/lib/mysql
      - ./sql:/docker-entrypoint-initdb.d
      - ./mysql/conf.d:/etc/mysql/conf.d
    # development only
    ports:
      - "13306:3306"

  payment:
    image: golang:1.12
    volumes:
      - ../blackbox/payment:/go/src/payment
    environment:
      - "GO111MODULE=on"
    command:
      - go
      - run
      - main.go
    working_dir: /go/src/payment
    env_file:
      - ".env"

volumes:
  mysql:
